<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - Rutas al Aire Libre</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1 class="titulo-principal">🌲 Rutas al Aire Libre 🌄</h1>
    <button id="modo-toggle">🌙 Modo oscuro</button>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="rutas.html">Rutas</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section id="galeria">
      <h2>Galería</h2>
      <div class="imagenes-galeria">
        <img src="imagenes/imagen1.jpg" alt="Paisaje 1"/>
        <img src="imagenes/imagen2.jpg" alt="Paisaje 2"/>
      </div>
    </section>

    <div style="text-align:center;">
      <a class="boton-volver" href="index.html">⬅️ Volver al inicio</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Proyecto de rutas al aire libre</p>
  </footer>

  <!-- Modal para imágenes -->
  <div id="modal" class="modal">
    <span class="cerrar">&times;</span>
    <img class="modal-contenido" id="imagen-grande">
  </div>

  <script>
    // Modo oscuro
    const boton = document.getElementById('modo-toggle');
    const body = document.body;

    boton.addEventListener('click', () => {
      body.classList.toggle('modo-oscuro');
      boton.textContent = body.classList.contains('modo-oscuro') ? '☀️ Modo claro' : '🌙 Modo oscuro';
    });

    // Modal de imagen
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("imagen-grande");
    const cerrar = document.querySelector(".cerrar");

    document.querySelectorAll(".imagenes-galeria img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    cerrar.addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
